<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Plant Disease Detection</h2>
        <form (submit)="onSubmit($event)" class="text-center">
          <div class="form-group">
            <label for="fileInput" class="d-block">Select an image file:</label>
            <input type="file" id="fileInput" class="form-control-file mb-3" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png">
          </div>
          <button type="submit" class="btn btn-primary">Upload and Detect</button>
        </form>
      </div>
    </div>

<div *ngIf="result" class="row justify-content-center mt-3" [hidden]="!picture_error">
  <div class="col-md-6">
    <div class="alert alert-success text-center" role="alert">
      <h4 class="alert-heading">Detection Result:</h4>
      <p>{{ result }}</p>
    </div>
  </div>
</div>
<div class="container mt-5" [hidden]="!response_got">
  <div class="row justify-content-center" >
    <div class="col-md-6">
      <h2 class="text-center">{{ title }}</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card custom-card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <img [src]="image_url" class="img-fluid" alt="Disease Image">
            </div>
            <div class="col-md-6">
              <p>{{ description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Preventive Steps:</h4>
        <ul>
          <li *ngFor="let step of prevent.split('\n')">{{ step }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <h4 class="text-center">Recommended Supplement</h4>
      <div class="card custom-card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <img [src]="supplement_image_url" class="img-fluid" alt="Supplement Image">
            </div>
            <div class="col-md-6">
              <p>{{ supplement_name }}</p>
              <a [href]="supplement_buy_link" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
