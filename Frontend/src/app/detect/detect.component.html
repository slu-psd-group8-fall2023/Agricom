<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Plant Disease Detection</h2>
        <form (submit)="onSubmit($event)" class="text-center">
          <div class="form-group">
            <label for="fileInput" class="d-block">Select an image file:</label>
            <input type="file" id="fileInput" class="form-control-file mb-3" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png">
          </div>
          <button type="submit" class="btn btn-primary">Upload and Detect</button>
        </form>
      </div>
    </div>
</div>
